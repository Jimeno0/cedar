	<html>
		<head>
		    <meta charset="UTF-8">
		    <title>Bar Chart Sample</title>
  <script type="text/javascript" src="//esri.github.io/cedar/js/d3.min.js"></script>
<script type="text/javascript" src="//esri.github.io/cedar/js/vega.js"></script>
<script type="text/javascript" src="//esri.github.io/cedar/js/cedar.js"></script>


		</head>
		<body>
			<h1>Bar Chart Example</h1>
			<div id="chart"></div>
			
		</body>
					<script>
			debugger
			  //create a cedar chart using the known 'bar' type
			  // this is the same as passing {"specification": "path/to/cedar/charts/bar.json"}
			  var chart = new Cedar({"type": "bar"});

			  //create the dataset w/ mappings
			  var dataset = {
			    "url":"http://maps2.dcgis.dc.gov/dcgis/rest/services/DCGIS_DATA/Education_WebMercator/MapServer/5",
			    "query": {
			      "groupByFieldsForStatistics": "FACUSE",
			      "outStatistics": [{
			        "statisticType": "sum",
			        "onStatisticField": "TOTAL_STUD",
			        "outStatisticFieldName": "TOTAL_STUD_SUM"
			      }]
			    },
			    "mappings":{
			      "sort": "TOTAL_STUD_SUM DESC",
			      "x": {"field":"FACUSE","label":"Facuse"},
			      "y": {"field":"TOTAL_STUD_SUM","label":"Total Students"}
			    }
			  };

			  //assign to the chart
			  chart.dataset = dataset;

			  //show the chart
			  chart.show({
			    elementId: "#chart",
			    "height": 700
			  });
			</script>

	</html>
