	<html>
		<head>
		    <meta charset="UTF-8">
		    <title>Pie Chart Sample</title>
			<script type="text/javascript" src="//esri.github.io/cedar/js/d3.min.js"></script>
			<script type="text/javascript" src="//esri.github.io/cedar/js/vega.js"></script>
			<script type="text/javascript" src="//esri.github.io/cedar/js/cedar.js"></script>

		</head>
		<body>
			<h1>USA region Population</h1>
			<div id="chart"></div>
			
		</body>
		<script> 
		// debugger 
		  var chart = new Cedar({"type":"pie"});
		  var dataset = {
		    "url":"http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/2",
		    "group": "sub_region",
		    "query": {
		      "where": "CHARTER='Y'",
		      "groupByFieldsForStatistics": "sub_region",
		      "outStatistics": [{
		        "statisticType": "sum", 
		        "onStatisticField": "pop2000", 
		        "outStatisticFieldName": "pop2000_SUM"
		      }]
		    },    
		    "mappings":{
		      "sort": "sub_region",
		      "label": {"field":"state_name","label":"SubRegion"},
		      "y": {"field":"pop2000","label":"Total Students"},
		      "radius": 270
		    }
		  };
		  chart.dataset = dataset;
		  chart.tooltip = {
		    "title": "{sub_region}",
		    "content": "Population: {pop2000}"
		  }
		  chart.show({
		    elementId: "#chart",
		    width: 600,
		    height: 600,
		    autolabels: false
		  });  
		</script>

	</html>
